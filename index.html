<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación intermedia módulo 2</title>
    <link rel="stylesheet" href="./styles.css/main.css" />
  </head>
  <body>
    <h1 class="title">Adivina el número</h1>
    <form>
      <label for="number" id="number">Introduce aquí tu número:</label>
      <input type="number" placeholder="Ejemplo: 33" class="js-numberbox numberbox" />
    </form>
    <input type="button" class="js-btn btn" value="Prueba" />
    <div>
      <p class="js-clue clue">Pista: Escribe el número y dale a Prueba</p>
      <p class="js-attempts attemps">Número de intentos: 0</p>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
